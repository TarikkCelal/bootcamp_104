<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Paneli - Aboneler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">Abone Olan E-mail Listesi</h2>
    
    {% if aboneler %}
      <table class="table table-bordered bg-white shadow-sm">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>E-mail Adresi</th>
            <th>Kayıt Tarihi</th>
            <th>Sil</th>
          </tr>
        </thead>
        <tbody>
          {% for abone in aboneler %}
            <tr>
              <td>{{ loop.index }}</td>
              <td>{{ abone[0] }}</td>
              <td>{{ abone[1] }}</td>
              <td>
                <a href="/admin/sil/{{ abone[0] }}" class="btn btn-sm btn-danger"
                  onclick="return confirm('Bu e-posta silinsin mi?')">Sil</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <div class="alert alert-info text-center">Henüz abone olan kimse yok!</div>
    {% endif %}
  </div>

</body>
</html>
